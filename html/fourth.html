<!-- 机票预订部分 -->


<div class="container fourthContainer" id="container" ng-controller="orderFlights">
    <div class="wrapper">
        <div class="row">
            <ul>
               <li>航班查询：</li>
               <li>出发城市</li>
               <li><input type="" name=""  placeholder="出发城市" style="padding-left:10px"></li>
               <li>到达城市</li>
               <li><input type="" name=""  placeholder="到达城市" style="padding-left:10px"></li>
               <li>出发日期</li>
               <li><input type="date" name=""></li>
               <li><button type="button" class="btn btn-success" style="margin-top:-4px">查询</button></li>
             </ul> 
        </div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>航班号</th>
          <th>所属航班公司</th>
          <th>飞机机型</th>
          <th>出发城市---到达城市</th>
          <th>出发时间---到达时间</th>
          <th>票价</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="v in results">
          <td>{{$index+1}}</td>
          <td>{{v.no}}</td>
          <td>{{v.company}}</td>
          <td>{{v.model}}</td>
          <td>{{v.leaveTime}}---{{v.arrivalTime}}</td>
          <td>{{v.leaveCity}}---{{v.arrivalCity}}</td>
          <td>头等舱：{{v.firstPrice}}<br>经济舱：{{v.economyPrice}}</td>
          <td><button class="bt btn-info" ng-click="preorder()">预定</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <!-- 模态框 -->
<div class="modal" id="order">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      预定确认
      </div>
      <div class="modal-body">

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="flightNum" class="col-lg-3 col-lg-offset-1 control-label">航班号：</label>
          <div class="col-lg-7">
            <input type="text" ng-model="sure.flightNum" name="filghtNum" class="form-control" id="flightNum">
         </div>
        </div>
        <div class="form-group">
          <label for="passengerName" class="col-lg-3 col-lg-offset-1 control-label">乘机人姓名：</label>
          <div class="col-lg-7">
            <input type="text" ng-model="sure.passengerName" name="passengerName" class="form-control" id="passengerName">
         </div>
        </div>
        <div class="form-group">
          <label for="iCard" class="col-lg-3 col-lg-offset-1 control-label">乘机人身份证号：</label>
          <div class="col-lg-7">
            <input type="text" ng-model="sure.iCard" name="iCard" class="form-control" id="iCard">
         </div>
        </div>
        <div class="form-group">
            <label for="leaveCity" class="col-lg-3 col-lg-offset-1 control-label">城市区间：</label>
            <div class="col-lg-3">
                <input type="text" ng-model="sure.leaveCity" class="col-lg-3 col-lg-offset-1 form-control" id="leaceCity" name="leaveCity">
          </div>
          <label class="col-lg-1 control-label">--</label>
          <div class="col-lg-3">
                <input type="text" ng-model="sure.arrivalCity" class="col-lg-3 form-control" id="arrivalCity" name="arrivalCity">
          </div>
        </div>
        <div class="form-group">
            <label for="leaveTime" class="col-lg-3 col-lg-offset-1 control-label">时间区间：</label>
            <div class="col-lg-3">
              <input type="date" ng-model="sure.leaveTime" class="col-lg-3 col-lg-offset-1 form-control" id="leaveTime" name="leaveTime">
          </div>
          <label class="col-lg-1 control-label">--</label>
          <div class="col-lg-3">
                <input type="date" ng-model="sure.arrivalTime" class="col-lg-3 form-control" id="arrivalTime" name="arrivalTime">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-lg-3 col-lg-offset-1 control-label">价格：</label>
          <div class="col-lg-7">
            <input type="text" ng-model="sure.price" name="price" class="form-control" id="price">
         </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" ng-click="doSure()" class="btn btn-primary">确定</button>
        <button data-dismiss="modal" class="btn btn-danger" ng-click="dorefuse()">取消</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
