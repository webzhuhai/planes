<div class="container-fluid" ng-controller="myOrderController" id="second">
    <div class="panel panel-default table-top">
        <div class="panel-body">
            <!-- 表格内容 -->
            <table class="table table-striped table-bordered table-hover table-responsive table-condensed table-top text-center">
                <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">订单号</th>
                        <th class="text-center">航班号</th>
                        <th class="text-center">飞机类型</th>
                        <th class="text-center"><span>城市区间</span><br><span>(出发城市--到达城市)</span></th>
                        <th class="text-center"><span>时间区间</span><br><span>(出发时间--到达时间)</span></th>
                        <th class="text-center">出发日期</th>
                        <th class="text-center">仓位</th>
                        <th class="text-center">票价</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in arrs">
                        <td>{{k+1}}</td>
                        <td>{{v.orderNo}}</td>
                        <td>{{v.flightNo}}</td>
                        <td>{{v.model}}</td>
                        <td>{{v.leaveCity}}-{{v.arrivalCity}}</td>
                        <td>{{v.leaveTime}}--{{v.arrivalTime}}</td>
                        <td>{{v.departureDate}}</td>
                        <td ng-if="v.spaceType==1">头等舱</td>
                        <td ng-if="v.spaceType!=1">经济舱</td>
                        <td>
                            ￥{{v.price}}
                        </td>
                        <td>
                            <button ng-if="v.status==1" class="btn btn-default" ng-click="doTuipiao(this)">退票</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <nav class="text-center">
                <ul class="pagination" id="paginator">
                </ul>
            </nav>
        </div>
    </div>
</div>
