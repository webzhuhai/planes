<form class="form-horizontal" role="form" ng-controller="myMessageController">
    <div class="form-group">
        <label class="col-sm-3 control-label">用户登录名：</label>
        <div class="col-sm-4">
            <input class="form-control" id="focusedInput" type="text" placehoder="用户登录名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-4">
            <input class="form-control" id="disabledInput" type="text" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="disabledTextInput" class="col-sm-3 control-label">重复密码：</label>
        <div class="col-sm-4">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="disabledTextInput" class="col-sm-3 control-label">用户姓名：</label>
        <div class="col-sm-4">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="用户名">
        </div>
    </div>


    <div class="form-group">
        <label for="male" class="col-sm-3 control-label">性别：</label>
        <input type="radio" name="sex" id="male" value="option1" checked> 男
         <label for="female" class=" control-label"></label>
        <input type="radio" name="sex" id="female" value="option2"> 女
    </div>


    <div class="form-group">
        <label for="disabledTextInput" class="col-sm-3 control-label">身份证号：</label>
        <div class="col-sm-4">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="disabledTextInput" class="col-sm-3 control-label">邮箱：</label>
        <div class="col-sm-4">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="用户名">
        </div>
    </div>
    <div class="form-group col-sm-8 text-center">
        <button class="btn btn-info">修改</button>
        <button class="btn btn-info">取消</button>
    </div>
</form>
